language: node_js
matrix:
  fast_finish: true
node_js:
- '8'
env:
  global:
  - CXX=g++-4.8
  # GITHUB_TOKEN
  - secure: 
  # TX_PASSWD
  - secure: 
  # REGISTRY_TOKEN
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - deadsnakes
    packages:
    - g++-4.8
    - python3.5
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- curl -fsSL https://bootstrap.pypa.io/get-pip.py | python3.5 - --user
- travis_retry pip3.5 install --user transifex-client==0.12.5
- install -m0644 .transifexrc.tpl ~/.transifexrc
- echo "password = $TX_PASSWD" >> ~/.transifexrc
script:
- yarn test
- yarn run build
before_deploy:
- yarn add cozy-app-publish
deploy:
  - provider: script
    repo: cozy/cozy-collect
    skip-cleanup: true
    script: export DEPLOY_BRANCH=build && yarn deploy && yarn cozyPublish
    on:
      branch: master
  - provider: script
    repo: cozy/cozy-collect
    skip-cleanup: true
    script: export DEPLOY_BRANCH=latest && yarn cozyPublish
    on:
      tags: true
  - provider: script
    repo: cozy/cozy-collect
    skip-cleanup: true
    script: export DEPLOY_BRANCH=latest && yarn cozyPublish
    on:
      branch: test_publish
  - provider: script
    repo: cozy/cozy-collect
    skip-cleanup: true
    script: export DEPLOY_BRANCH=latest && yarn deploy
    on:
      branch: prod
  - provider: script
    repo: cozy/cozy-collect
    skip-cleanup: true
    script: export DEPLOY_BRANCH=build_no_more_providers && yarn deploy
    on:
      branch: feature/no-more-providers
  - provider: script
    repo: cozy/cozy-collect
    skip-cleanup: true
    script: export DEPLOY_BRANCH=build_orange && yarn deploy
    on:
      branch: orange
